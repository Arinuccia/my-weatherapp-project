<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <ul>
        <li class="current-position">
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
            />
          </form>
        </li>
        <li class="current-position">
          <button class="current-position-button">📍</button>
        </li>
      </ul>
      <ul>
        <li class="city"></li>
        ,
        <li class="country"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img id="weather-img" src="" alt="" />

            <h2 id="current-temp"></h2>
            <span id="celsius-temp">°C </span>
          </div>
        </div>
        <div class="col-6">
          <ul class="more-info left">
            <li>Feels like: <span id="feels-like"></span>°C</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="description"></div>
      <hr />
      <br />

      <div class="weather-forecast" id="forecast"></div>
      <hr />
      <br />
      <span class="src-code"
        ><a href="https://github.com/Arinuccia/my-weatherapp-project"
          >Open-source code</a
        >
        by Oryna Iastremska</span
      >
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
